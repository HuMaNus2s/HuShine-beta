<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HuShine</title>
  <link rel="stylesheet" href="/css/slide.css" />
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
  <div class="slideshow" style="--slideshow-max-width: 1000px; margin: 0px 0 0 0px; --slideshow-max-height: 0;"> <!-- --slideshow-max-height DON'T TOUCH -->
    <div class="slideshow-container">
        <div class="slide fade">
          <img src="/img/Bookpng.png" style="width:100%">
        </div>
        <div class="slide fade">
          <img src="/img/Diamond.png" style="width:100%">
        </div>
        <div class="slide fade">
          <img src="/img/Test6.png" style="width:100%">
        </div>
        <div class="slide fade">
          <img src="/img/1403170278_1407295908.jpg" style="width:100%">
        </div>
        <div class="slide fade">
          <img src="/img/15481.jpg" style="width:100%">
        </div>
        <div class="slide fade">
          <img src="/img/572.750@2x.png" style="width:100%">
        </div>
        <div class="slide fade">
          <img src="/img/as6yz2z2IoJZSHStUqbG2Wb0HumCfr.png" style="width:100%">
        </div>
        <div class="slide fade">
          <img src="/img/cam1.jpg" style="width:100%">
        </div>
        <div class="slide fade">
          <img src="/img/phones__Motorola_A820.jpg" style="width:100%">
        </div>
        <div class="slide fade">
          <img src="/img/ps1682609297.jpg" style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div class="div-dot">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
        <span class="dot" onclick="currentSlide(10)"></span> 
    </div>
    <script src="/js/slide.js"></script>
  </div>
</body>
</html>
